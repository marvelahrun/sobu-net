<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="blog-container">

    <h1 class="blog-title">My Blog</h1>

    <p class="blog-subtitle">Welcome! Here are the latest posts.</p>

    <div class="blog-list">

        <!-- Example Post -->
        <article class="blog-post">
            <h2 class="post-title">First Blog Post</h2>
            <p class="post-description">
                This is a short preview of the blog post content. Click to read more!
            </p>
            <a href="#" class="post-link">Read More →</a>
        </article>

        <!-- Add more posts here -->
        <article class="blog-post">
            <h2 class="post-title">Second Blog Post</h2>
            <p class="post-description">
                Another preview of your content. You can write anything here.
            </p>
            <a href="#" class="post-link">Read More →</a>
        </article>

    </div>

</div>

</body>
</html>
